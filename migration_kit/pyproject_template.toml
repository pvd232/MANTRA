[project]
name = "[PROJECT_NAME]"
version = "0.1.0"
description = "[PROJECT_DESCRIPTION]"
requires-python = ">=3.9"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
# Select: E (Error), F (Pyflakes), I (Isort), W (Warning)
select = ["E", "F", "I", "W"]
ignore = ["E501"] # Ignore line length in some cases

[tool.ruff.lint.isort]
known-first-party = ["experiments"]

[tool.black]
line-length = 100
target-version = ['py39']
