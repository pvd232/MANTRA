name: mantra
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults
channel_priority: strict
dependencies:
  - python=3.10
  - pip
  # GPU / torch
  - pytorch
  - pytorch-cuda=12.1
  # Sci / data
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - anndata
  - scanpy>=1.9
  - h5py
  - pyarrow
  - numba
  - umap-learn
  - leidenalg
  - statsmodels
  - seaborn
  # (optional) CLI niceties
  - pip:
      - mypy
      - types-requests
      - rich
      - tqdm
